services:
  mongodb:
    image: mongo:7.0
    container_name: weather-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: weather_user
      MONGO_INITDB_ROOT_PASSWORD: WeatherApp2025!
      MONGO_INITDB_DATABASE: weather
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  weather-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-app
    restart: unless-stopped
    environment:
      - MONGODB_URI=mongodb://weather_user:WeatherApp2025!@mongodb:27017/weather?authSource=admin
      - APP_PORT=5000
      - BG_COLOR=#0000FF
      - FLASK_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - weather-network
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests,sys; sys.exit(0 if requests.get('http://localhost:5000/metrics', timeout=5).ok else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional, run with profile nginx
  nginx:
    image: nginx:alpine
    container_name: weather-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - weather-app
    networks:
      - weather-network
    profiles:
      - nginx

volumes:
  mongodb_data:
    driver: local

networks:
  weather-network:
    driver: bridge 
